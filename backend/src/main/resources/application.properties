# ==================== API DOCUMENTATION (Swagger/OpenAPI) ====================
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

# ==================== ACTUATOR (Health Checks) ====================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ==================== RATE LIMITING ====================
rate-limit.login.max-attempts=5
rate-limit.login.block-duration-minutes=15
rate-limit.verification-code.max-per-minute=1
rate-limit.verification-code.max-per-hour=3
rate-limit.api.patient.requests-per-minute=100
rate-limit.api.healthcare-worker.requests-per-hour=1000
rate-limit.api.report-generation.requests-per-hour=10

# ==================== FILE STORAGE (Rapports) ====================
storage.reports.path=./uploads/reports
storage.reports.max-size-mb=50

# ==================== LOGGING ====================
logging.level.root=INFO
logging.level.com.sacmp=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/sacmp-backend.log
